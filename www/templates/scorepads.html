<ion-view title="Scorepads">
  <ion-content overflow-scroll="true">
    <ion-list>
      <ion-item ng-repeat="scorepad in scorepads" href="#/scorepad/{{scorepad.id}}">
        {{scorepad.name}}
        <ion-option-button ng-click="swipeToDelete(scorepad)" class="button-assertive deleteButton">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer">
      <a class="button button-balanced" href="#/scorepads/new">New Scorepad</a>
  </div>
</ion-view>
