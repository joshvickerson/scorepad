<ion-view title="Scorepads">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="scorepad in scorepads" type="item-text-wrap" href="#/scorepad/{{scorepad.id}}">
        {{scorepad.name}}
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer">
      <a class="button button-balanced" href="#/scorepads/new">New Scorepad</a>
  </div>
</ion-view>
